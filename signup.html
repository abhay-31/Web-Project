<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="icons8-spotify-48.png">
    <link rel="stylesheet" href="signup.css">
</head>
<body>
 
    <header>

        <div class="Landing">
            <h2 style="color: white;">Spotify</h2>
        </div>
        
         <!-- <img width="40" height="40" src="https://img.icons8.com/ios/50/40C057/spotify--v1.png" alt="spotify--v1"/> -->
    </header>







    <h1 style="text-align: center; color: white;display: flex; flex-direction: column; margin-top: 50px;">Start up to start listening</h1>

    <div class="form">
        <div class="mail">
            <label for="mail">Email</label>
            <input type="email" name="mail" id="mail" placeholder="name@domain.com">
        </div>
        <div class="text">
        Use your phone number instead
        </div><br>
        <div class="btn">
            <button style="height: 40px;
            width: 40vh; background-color:#1ed760; margin-bottom: 5px; ">Next</button>
        </div>

    <div class="btns">
        <button style="height: 50px;
        width: 40vh; background-color:black; border-color: white; color: white; border-radius: 25px;">
            Sign up with google
        </button>
       
        <button style="height: 50px;
        width: 40vh; background-color:black; border-color: white; color: white; border-radius: 25px;">
            Sign up with Facebook
        </button>
       
        <button style="height: 50px;
        width: 40vh; background-color:black; border-color: white; color: white; border-radius: 25px;">
            Sign up with Apple
        </button>
       
    </div>

</div>
</body>
</html>
